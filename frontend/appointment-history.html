<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment History - HealthConnect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .appointment-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
        }

        .appointments-list {
            display: grid;
            gap: 20px;
        }

        .appointment-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid var(--primary);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .appointment-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .appointment-card.upcoming {
            border-left-color: var(--secondary);
        }

        .appointment-card.completed {
            border-left-color: var(--success);
        }

        .appointment-card.cancelled {
            border-left-color: var(--danger);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-confirmed {
            background: #dbeafe;
            color: #0c4a6e;
        }

        .status-completed {
            background: #dcfce7;
            color: #166534;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #991b1b;
        }

        .card-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            gap: 10px;
        }

        .info-icon {
            color: var(--primary);
            min-width: 20px;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--gray);
            font-weight: 600;
        }

        .info-value {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text);
        }

        .card-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            padding-top: 15px;
            border-top: 1px solid var(--gray-light);
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .action-btn-reschedule {
            background: var(--primary);
            color: white;
        }

        .action-btn-reschedule:hover {
            opacity: 0.9;
        }

        .action-btn-cancel {
            background: var(--gray-light);
            color: var(--text);
        }

        .action-btn-cancel:hover {
            background: var(--danger);
            color: white;
        }

        .action-btn-notes {
            background: var(--secondary);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .appointment-card {
                padding: 15px;
            }

            .card-info {
                grid-template-columns: 1fr;
            }

            .card-actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>HealthConnect</span>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="dashboard.html">Dashboard</a>
                    <a href="appointment-history.html" style="color: var(--primary);">Appointments</a>
                </div>
                <div class="auth-buttons">
                    <button class="btn btn-outline" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="btn-text">Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="appointment-container">
        <div class="appointment-header">
            <div>
                <h1>Your Appointments</h1>
                <p style="color: var(--gray); margin: 5px 0 0 0;">Manage and track all your medical appointments</p>
            </div>
            <button class="btn btn-primary btn-lg" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-plus"></i> Book New Appointment
            </button>
        </div>

        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="statTotal">0</div>
                <div class="stat-label">Total Appointments</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statUpcoming">0</div>
                <div class="stat-label">Upcoming</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statCompleted">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statCancelled">0</div>
                <div class="stat-label">Cancelled</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterAppointments('all')">All</button>
            <button class="filter-btn" onclick="filterAppointments('upcoming')">Upcoming</button>
            <button class="filter-btn" onclick="filterAppointments('completed')">Completed</button>
            <button class="filter-btn" onclick="filterAppointments('cancelled')">Cancelled</button>
        </div>

        <!-- Appointments List -->
        <div class="appointments-list" id="appointmentsList">
            <div class="empty-state">
                <i class="fas fa-calendar"></i>
                <h3>No appointments found</h3>
                <p>You haven't booked any appointments yet. <a href="dashboard.html" style="color: var(--primary); text-decoration: underline;">Book one now!</a></p>
            </div>
        </div>
    </div>

    <script src="appointment-history.js"></script>
</body>
</html>
